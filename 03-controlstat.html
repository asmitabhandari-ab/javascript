<!DOCTYPE html>
<html>
<head>
  <title>Even or Odd</title>
</head>
<body>
  <script>
    let number = prompt("Enter a number:");
    number = Number(number);
    if (number % 2 === 0) {
      console.log("Even number");
    } else {
      console.log("Odd number");
    }
  </script>
</body>
</html>
